<p><strong>演员表的其他目标类型。</strong> 功能<a href="https://dev.mysql.com/doc/refman/8.0/en/cast-functions.html#function_cast" target="_blank" rel="noopener"><code>CAST()</code></a>和 <a href="https://dev.mysql.com/doc/refman/8.0/en/cast-functions.html#function_convert" target="_blank" rel="noopener"><code>CONVERT()</code></a>现在支持转换到类型 <a href="https://dev.mysql.com/doc/refman/8.0/en/floating-point-types.html" target="_blank" rel="noopener"><code>DOUBLE</code></a>， <a href="https://dev.mysql.com/doc/refman/8.0/en/floating-point-types.html" target="_blank" rel="noopener"><code>FLOAT</code></a>和 <a href="https://dev.mysql.com/doc/refman/8.0/en/floating-point-types.html" target="_blank" rel="noopener"><code>REAL</code></a>。在MySQL 8.0.17中添加。请参见<a href="https://dev.mysql.com/doc/refman/8.0/en/cast-functions.html" target="_blank" rel="noopener">第12.10节”广播函数和运算符”</a>。</p>
