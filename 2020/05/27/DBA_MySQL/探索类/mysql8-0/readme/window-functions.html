<li><strong>窗口功能。</strong> MySQL现在支持窗口函数，对于查询的每一行，都使用与该行相关的行来执行计算。这些包括诸如 <a href="https://dev.mysql.com/doc/refman/8.0/en/window-function-descriptions.html#function_rank" target="_blank" rel="noopener"><code>RANK()</code></a>， <a href="https://dev.mysql.com/doc/refman/8.0/en/window-function-descriptions.html#function_lag" target="_blank" rel="noopener"><code>LAG()</code></a>，和 <a href="https://dev.mysql.com/doc/refman/8.0/en/window-function-descriptions.html#function_ntile" target="_blank" rel="noopener"><code>NTILE()</code></a>。此外，现在可以将几个现有的聚合函数用作窗口函数（例如 <a href="https://dev.mysql.com/doc/refman/8.0/en/group-by-functions.html#function_sum" target="_blank" rel="noopener"><code>SUM()</code></a>和 <a href="https://dev.mysql.com/doc/refman/8.0/en/group-by-functions.html#function_avg" target="_blank" rel="noopener"><code>AVG()</code></a>）。有关更多信息，请参见<a href="https://dev.mysql.com/doc/refman/8.0/en/window-functions.html" target="_blank" rel="noopener">第12.21节”窗口函数”</a>。</li>
</ul>
