<li><strong>数据字典。</strong> MySQL现在合并了一个事务性数据字典，用于存储有关数据库对象的信息。在以前的MySQL版本中，字典数据存储在元数据文件和非事务表中。有关更多信息，请参见<a href="https://dev.mysql.com/doc/refman/8.0/en/data-dictionary.html" target="_blank" rel="noopener">第14章，<em>MySQL数据字典</em></a>。</li>
</ul>
