<li><strong>字符集支持。</strong> 默认字符集已从更改 <code>latin1</code>为<code>utf8mb4</code>。该<code>utf8mb4</code>字符集有几个新的排序规则，其中包括 <code>utf8mb4_ja_0900_as_cs</code>，提供对Unicode在MySQL中第一个日本语言特定的排序。有关更多信息，请参见 <a href="https://dev.mysql.com/doc/refman/8.0/en/charset-unicode-sets.html" target="_blank" rel="noopener">第10.10.1节” Unicode字符集”</a>。</li>
</ul>
