<li><strong>备用锁。</strong> 一种新型的备份锁可以在联机备份期间允许DML，同时防止可能导致快照不一致的操作。<a href="https://dev.mysql.com/doc/refman/8.0/en/lock-instance-for-backup.html" target="_blank" rel="noopener"><code>LOCK INSTANCE FOR BACKUP</code></a> 和 <a href="https://dev.mysql.com/doc/refman/8.0/en/lock-instance-for-backup.html" target="_blank" rel="noopener"><code>UNLOCK INSTANCE</code></a>语法支持新的备份锁 。该 <a href="https://dev.mysql.com/doc/refman/8.0/en/privileges-provided.html#priv_backup-admin" target="_blank" rel="noopener"><code>BACKUP_ADMIN</code></a>权限才能使用这些语句。</li>
</ul>
