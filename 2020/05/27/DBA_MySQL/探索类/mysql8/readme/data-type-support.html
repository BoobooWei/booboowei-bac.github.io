<li><strong>数据类型支持。</strong> MySQL现在支持使用表达式作为数据类型规范中的默认值。这包括使用表达式作为默认值 <a href="https://dev.mysql.com/doc/refman/8.0/en/blob.html" target="_blank" rel="noopener"><code>BLOB</code></a>， <a href="https://dev.mysql.com/doc/refman/8.0/en/blob.html" target="_blank" rel="noopener"><code>TEXT</code></a>， <code>GEOMETRY</code>，和 <a href="https://dev.mysql.com/doc/refman/8.0/en/json.html" target="_blank" rel="noopener"><code>JSON</code></a>数据类型，这在以前是根本不会被分配缺省值。有关详细信息，请参见<a href="https://dev.mysql.com/doc/refman/8.0/en/data-type-defaults.html" target="_blank" rel="noopener">第11.6节”数据类型默认值”</a>。</li>
</ul>
